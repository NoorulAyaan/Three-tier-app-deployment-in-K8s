apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: noorulayan/frontend-app:latest  # Change this to your actual image
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort  # Exposes the service on a specific port
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32000  # External port for accessing frontend